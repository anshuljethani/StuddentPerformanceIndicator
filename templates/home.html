<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Project - Student Exam Performance Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 20px; /* Add padding to ensure content is visible */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items from the top */
            min-height: 100vh; /* Ensure the body takes up at least the full height */
            color: white;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        .login {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px; /* Limit the width to 400px */
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 26px;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
            color: #b0bec5;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
        }
        .form-control {
            background-color: #1c1c1c;
            border: none;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 15px;
            color: white;
            width: 100%;
        }
        .form-control option {
            background-color: #1c1c1c;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
        }
        h2 {
            text-align: center;
            color: #00c9a7;
            margin-top: 30px;
            font-size: 22px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Welcome!</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1><legend>Student Exam Performance Prediction</legend></h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>
            <div class="mb-3">
                <input class="btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2>The prediction is: {{ results }}</h2>
    </div>
</body>
</html>
